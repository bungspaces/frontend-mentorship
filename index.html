<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="style.css" rel="stylesheet" />

  <title> Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="container">

    <nav>
      <div class="logo"><img src="images/logo.svg" alt="logo"></div>
    </nav>

    <div class="row">
      <div class="row__mockup"><img src="images/illustration-mockups.svg" alt="mockup"></div>
      <div class="row__info">
        <div class="row__info__text">
          <h1>Build The Community</h1>
          <h2>Your Fans Will Love</h2>
          <p>Huddle re-imagines the way we build
            communities. You have a voice, but so does your audience. Create connections
            with your users as you engage in genuine discussion.</p>
        </div>
        <button class="row__info__btn">Register</button>
      </div>
    </div>
    
    <footer>
      <div class="socials">
        <div class="socials__fb"><a href="https://www.facebook.com/" class="fa fa-facebook"></a></div>
        <div class="socials__tw"><a href="https://twitter.com/" class="fa fa-twitter"></a></div>
        <div class="socials__in"><a href="https://www.instagram.com/" class="fa fa-instagram"></a></div>
      </div>
    </footer>
  </div>

</body>

</html>
